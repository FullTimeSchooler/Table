<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 5px black;
            border-color: black;
            border-style: solid;
            border-width: 5px;
            
        }

        thead{
            background-color: aquamarine;
            color: white;
        }

        th{
            padding: 10px;
        }

        tbody{
            background-color: aquamarine;
        }

    </style>
    
</head>
<body>

    <table>
        <thead>
           
            <tr>
                
                <th>
                    Games
                </th>
                
                <th>
                    Likes
                </th>
               
                <th>
                    Dislikes
                </th>
            
            </tr>
        </thead>
    
        <tbody>
    
            <tr>
                <td>Call of Duty</td>
                <td>100</td>
                <td>20</td>
            </tr>
            
            <tr>
                <td>Valorant</td>

                <td>50</td>
            </tr>
           
            <tr>
                <td>CSGO</td>
                <td>230</td>
                <td>40</td>
            </tr>
    
            <tr>
                <td>Rocket League</td>
                <td>30</td>
                <td>15</td>
            </tr>
            
            <tr>
                <td>League of Legends</td>
                <td>80</td>
                <td>20</td>
            </tr>
            
            <tr>
                <td>Roblox</td>
                <td>600</td>

            </tr>
    
    
        </tbody>
    
    </table>

</body>
</html>
